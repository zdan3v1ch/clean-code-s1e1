<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="block block_text-right">
      <img class="block__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="block">
      <section id="topSectionForAddingElementToList" class="add-block">
        <h3 class="heading">
          <label for="new-task" class="add-block__label">Add Item</label>
        </h3>
        <div class="add-block__item">
          <input id="new-task"class="add-block__input input input_type-text" type="text">
          <button class="button add-block__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incompleteTasks" class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox input">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input input input_type-text">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img class="task-list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-list__checkbox input">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input input input_type-text">
            <button class="button task-list__button_edit">Save</button>
            <button class="button task-list__button_delete">
              <img class="task-list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_complete">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox input" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input task input input_type-text">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img class="task-list__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
